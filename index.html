<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You wanted the weather ? No you got it.">
    <title>What's the weather ?</title>
    <script defer src="./assets/main.js" type="module"></script>
        <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
   
</head>
<body>

    <header></header>
    <main></main>
    <footer><button aria-label="bouton mode sombre" id="darkMode"></button>
    <div id="corps"><h2>Évolution des 5 prochains jours</h2>
        <canvas id="cadre"></canvas></footer>  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   
<script type="module">
import { dataWeek, dataFeels, dayWeek, dataMax, dataMin } from "./assets/main.js"

let canvas = document.getElementById('cadre');
const ctx = canvas.getContext("2d");

const labels = new Chart( ctx, {
   type: 'line',
   data : {
      labels : dayWeek,
      datasets: [{
         label : 'Température',
         data : dataWeek,
         fill : false,
         borderColor: 'rgba(0,0,0,0.5)',
         tension: 0.1
            },
            {
               label : 'Température ressentie',
               data : dataFeels,
               fill : false,
               borderColor: '#54b5ce8f',
               tension: 0.1
                  }, 
                  {
               label : 'Température minimales',
               data : dataMin,
               fill : false,
               borderColor: 'rgba(98, 83, 201, 0.56)',
               tension: 0.1
                  }, 
                  {
               label : 'Température minimales',
               data : dataMax,
               fill : false,
               borderColor: 'rgba(217, 113, 38, 0.56)',
               tension: 0.1
                  }]
   }
});
</script>
</body>

</html>
